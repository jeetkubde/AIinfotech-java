<body>

</body>
<script>
    var i, j;


    for (i = 1; i <= 5; i++)//i=1,i<=5;i=2,2<=5//row
    {
        for (j = 1; j <= 5 - i; j++)//j=1;j<=5;j=2;2<=5;j=3;3<=5,4 4<=5 5<=5 6<=5//column
        {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
